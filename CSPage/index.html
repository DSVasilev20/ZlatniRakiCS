<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .socials {
      display: flex;
      gap: 1rem;
    }

    .socials a img {
      width: 32px;
      height: 32px;
      opacity: 0.75;
      transition: opacity 0.3s ease;
      /* Inverts light SVGs for dark bg */
    }

    .socials a img:hover {
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>Coming Soon</h1>
  <p>Approximately a month. Until then, DM the Facebook and Instagram page.</p>
  <div class="socials">
    <a href="https://instagram.com/zlatniraki" target="_blank" rel="noopener">
      <img src="instagram.svg" alt="Instagram" />
    </a>
    <a href="https://facebook.com/zlatniraki" target="_blank" rel="noopener">
      <img src="facebook.svg" alt="Facebook" />
    </a>
  </div>
</body>

</html>
